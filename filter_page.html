<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>filter_page</title>
</head>
<body>
  <div class="container">
  <header class="page-header-text"> <h1> Settings </h1> </header>
  <div class="tabs">
    <div class="tab">All Settings</div>
    <div class="tab active-tab">Published</div>
    <div class="tab">BTC</div>
    <div class="tab">USDT</div>
    <div class="tab">TON</div>
  </div>
  <table class="no-spacing" cellspacing="0">
    <thead class="table-head">
      <tr class="table-row">
        <th class="cell cell-header-text active-cell"> Setting name</th>
        <th class="cell cell-header-text"> <div> Status </div> </th>
        <th class="cell cell-header-text"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row">
        <td class="cell content"> <a href="#">Content</a> </td>
        <td class="cell status"> <div>Draft</div> </td>
        <td class="cell delete-icon"> <img src="./icons/Icon.png" alt="Delete"/> </td>
      </tr>
      <tr class="table-row">
        <td class="cell content"> <a href="#">Content</a> </td>
        <td class="cell status active-status"> <div>Active</div> </td>
        <td class="cell delete-icon"> <img src="./icons/Icon.png" alt="Delete"/> </td>
      </tr>
      <tr class="table-row">
        <td class="cell content"> <a href="#">Content</a> </td>
        <td class="cell status active-status"> <div>Active</div> </td>
        <td class="cell delete-icon"> <img src="./icons/Icon.png" alt="Delete"/> </td>
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
